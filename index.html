<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>K-Tier Solutions</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1542751110-97427bbecf20') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.75);
      border-radius: 10px;
      margin-top: 30px;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
    }

    h1, h2, h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    p.description {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 30px;
    }

    form input, form textarea {
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    form textarea {
      grid-column: span 2;
    }

    .submit-btn {
      grid-column: span 2;
      padding: 12px;
      font-size: 1.1rem;
      background-color: #1f6feb;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .tabs {
      display: none;
      flex-direction: row;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab-button {
      background-color: #1f6feb;
      border: none;
      color: white;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .tab-button.active {
      background-color: #28a745;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    ul {
      padding-left: 20px;
      line-height: 1.7em;
    }

    .note {
      margin-top: 30px;
      font-size: 0.95rem;
      font-style: italic;
      color: #ffc107;
      text-align: center;
    }

    .contact {
      text-align: center;
      margin-top: 30px;
      font-size: 1rem;
    }
